name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'include/**'
      - 'Doxyfile'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    name: Generate and Deploy Doxygen Documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate documentation
        run: |
          doxygen Doxyfile
          echo "Documentation generated at docs/api/html/"
          ls -la docs/api/html/

      - name: Add .nojekyll file
        run: |
          # Disable Jekyll processing for GitHub Pages
          # This is critical for Doxygen files with underscores
          touch docs/api/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the HTML directory directly (not the parent docs/api)
          path: './docs/api/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "üìö Documentation deployed successfully!"
          echo "üåê Visit: https://onesmoogore.github.io/embedded-motor-pid-controller/"
          echo "üìñ Direct link: https://onesmoogore.github.io/embedded-motor-pid-controller/index.html"
