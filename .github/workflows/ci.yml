name: Build and Test PID Controller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Clone Unity test framework
        run: git clone https://github.com/ThrowTheSwitch/Unity.git tests/Unity

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -C Release

  simulate:
    name: Python Simulation
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Verify gcc
        run: gcc --version

      - name: Run simulation
        run: |
          cd sim
          python pid_simulation.py

      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pid-simulation-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            sim/log.csv
            sim/step_response.png
