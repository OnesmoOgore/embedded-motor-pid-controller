name: Build and simulate PID controller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-simulate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib

      # gcc is already installed on ubuntu-latest, but this is safe if you ever need build-essential
      - name: Verify gcc
        run: gcc --version

      - name: Run C build + simulation script
        run: |
          cd sim
          python pid_simulation.py
