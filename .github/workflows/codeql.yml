name: "CodeQL Security Scanning"

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main, 'claude/**' ]
  schedule:
    # Run weekly on Mondays at 6:00 UTC to catch new vulnerabilities
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Code (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone Unity test framework
      if: matrix.language == 'c-cpp'
      run: git clone https://github.com/ThrowTheSwitch/Unity.git tests/Unity

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    # Manual build for C/C++ (Python doesn't need building)
    - name: Build C/C++ Code
      if: matrix.language == 'c-cpp'
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
