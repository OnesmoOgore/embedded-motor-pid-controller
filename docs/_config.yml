# Jekyll configuration for GitHub Pages
theme: jekyll-theme-cayman
title: Embedded Motor PID Controller
description: Production-ready PID controller with comprehensive testing, professional build system, and advanced control algorithms
markdown: GFM

# Site metadata
author: Onesmo Ogore
url: https://onesmoogore.github.io
baseurl: /embedded-motor-pid-controller

# GitHub repository
repository: OnesmoOgore/embedded-motor-pid-controller

# Version
version: 1.0.0

# Google Analytics
google_analytics: G-Q1E976J5EY

# Social links (optional - update with your profiles)
github_username: OnesmoOgore

# Build settings
plugins:
  - jekyll-github-metadata
  - jekyll-sitemap
  - jekyll-seo-tag

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Include/Exclude
# Jekyll will automatically copy api/ and images/ folders to _site/ as static assets
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .gitignore
  - .bundle
  # Note: api/html/ is NOT excluded - it contains Doxygen HTML that must be served as static assets

# SEO
lang: en-US
tagline: Professional embedded C PID controller implementation
keywords: pid controller, embedded systems, motor control, c programming, unit testing, cmake, embedded c, control systems, robotics

# Additional settings
show_downloads: true
github:
  is_project_page: true
  repository_name: embedded-motor-pid-controller
  repository_url: https://github.com/OnesmoOgore/embedded-motor-pid-controller
